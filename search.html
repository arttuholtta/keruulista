<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haku</title>
    <link rel="icon" href="favicon.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container-fluid">

        <div id="searchForm" class="d-flex flex-column min-vh-100 justify-content-center align-items-center">

            <h1>Keruulista</h1>

            <input type="search" id="search" class="form-control fs-4" placeholder="Syötä hakusana"
                style="text-align:center; margin:10px;" autocomplete="off"></input>

            <form id="querySelection" role="group" class="btn-group">
                <input type="radio" class="btn-check" id="custName" autocomplete="off" name="selection"
                    value="3"></input>
                <label class="btn btn-outline-secondary fs-5" for="custName">Asiakas</label>
                <input type="radio" class="btn-check" autocomplete="off" id="custNum" name="selection"
                    value="1"></input>
                <label class="btn btn-outline-secondary fs-5" for="custNum">Asiakasnumero</label>
                <input type="radio" class="btn-check" id="orderId" autocomplete="off" name="selection"
                    value="2"></input>
                <label class="btn btn-outline-secondary fs-5" for="orderId">Tilausnumero</label>
                <input type="radio" id="searchButton" class="btn-check"></input>
                <label class="btn btn-primary fs-5" onclick="search()" for="searchbutton">Hae</label>
            </form>
            <br>
            <div id="searchError" class="alert alert-danger fs-5" style="visibility:hidden;">&nbsp</div>
            <p class="float-end "><a class="btn btn-danger fs-5" href="index.html">Kirjaudu ulos</a></p>
        </div>
    </div>
    <script src="search.js"></script>
</body>

</html>
