<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="icon" href="favicon.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <h1>Kirjaudu keruulistaan</h1>
            <p id="loginError" class="text-danger fs-5" style="visibility: hidden;"> Väärä käyttäjätunnus tai salasana
            </p>
            <form style="width:50vw;">
                <input id="user" placeholder="Käyttäjätunnus" class="loginElement form-control fs-4"
                    style="text-align:center;  margin:auto;"></input>
                <label for="user"></label>
                <br>
                <input id="password" type="password" placeholder="Salasana" class="loginElement form-control fs-4"
                    style="text-align:center !important;  margin:auto; align-content: center;"></input>
                <label for="user"></label>
                <br>
                <button type="button" onclick="login()" id="loginButton"
                    class="loginElement btn fs-5 btn-primary">Kirjaudu sisään</button>
                <br>
                <label for="loginButton"></label>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
